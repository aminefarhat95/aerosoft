
<div class="container spacer" *ngIf="posteUser=='vst'">
  <div class="disconnect">
    <label>USER:{{login}}</label>
    <button  (click)="disconect()" class="btn">d√©connexion</button>
  </div>
  <button routerLink="/dashboard" class="btn btn-primary" >Accueil</button>

  <button routerLink="/rapports" class="btn btn-primary" >Gestion Rapports</button>
  <button routerLink="/" class="btn btn-primary">Detail Propositions</button>
</div>

<div class="container spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">Modification d'un Rapport</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label"> IdRapport:</label>
          <input class="form-control" type="number"  [(ngModel)]="rapport.id_Rapport" [disabled]="true"/>
        </div>
      </div>

      <div>
        <div class="form-group">
          <label class="control-label"> Designation:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.designation_rapport"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Shop Module:</label>
          <select name="smmm" [(ngModel)]="rapport.smmm">
            <option *ngFor="let p of shops" [ngValue]="p">IdShop: {{p.id}} </option>
          </select></div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> fiche Moteur:</label>
          <select name="ficheMoteur" [(ngModel)]="rapport.ficheMoteur">
            <option *ngFor="let p of fiches" [ngValue]="p">NumFiche: {{p.numFiche}} </option>
          </select>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> SubTask Scope:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.sub_task" />
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Area:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.area" />
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Finding:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.finding"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Family:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.family"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Quantite:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.finding"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Statut:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.statut"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Manuel:</label>
          <input class="form-control" type="text" [(ngModel)]="rapport.manuel"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Date Creation:</label>
          <input class="form-control" type="date" [(ngModel)]="rapport.date_creation"/>
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="control-label"> Date Previsionnelle:</label>
          <input class="form-control" type="date" [(ngModel)]="rapport.date_previsionnelle"/>
        </div>
      </div>

    </div>
    <button class="btn btn-primary" (click)="updateRapport()">Save</button>

  </div>
</div>
